{% extends 'base.html' %}

{% block layout %}

{% include 'includes/hero.html' %}
<main class="grid grid-cols-3 max-w-7xl mx-auto my-6 px-6">

    <!-- ناوبری موبایل -->
    <nav x-data="{ mobileSidebarOpen: false }" class="md:hidden col-span-full mx-auto mb-6 z-10 relative">
        <a @click="mobileSidebarOpen = !mobileSidebarOpen" class="flex items-center cursor-pointer select-none font-bold hover:bg-gray-200 rounded-lg p-3">
            <span>دسته‌بندی‌ها</span>
            <img :class="{ 'rotate-180 duration-300': mobileSidebarOpen }" class="w-4 mr-1" src="https://img.icons8.com/small/32/000000/expand-arrow.png" alt="Expand Arrow" />
        </a>
        <!-- لیست دسته‌بندی‌ها (در صورت نیاز به افزودن) -->
        <div x-show="mobileSidebarOpen" class="mt-2 bg-white shadow-md rounded-lg p-4">
            <ul>
                <li><a href="#" class="block py-2 px-3 hover:bg-gray-100 rounded-lg">دسته‌بندی ۱</a></li>
                <li><a href="#" class="block py-2 px-3 hover:bg-gray-100 rounded-lg">دسته‌بندی ۲</a></li>
                <li><a href="#" class="block py-2 px-3 hover:bg-gray-100 rounded-lg">دسته‌بندی ۳</a></li>
            </ul>
        </div>
    </nav>

    <!-- مقالات -->
    <section class="col-span-full md:col-span-2 md:mr-[5%] lg:mx-[10%] order-2 md:order-1">
        {% block content %}
        <!-- محتوای خاص صفحه در اینجا قرار می‌گیرد -->
        {% endblock %}
    </section>

    <!-- سایدبار -->
    {% load sidebar %}
    {% sidebar_view tag  user %}

</main>
{% endblock %}
